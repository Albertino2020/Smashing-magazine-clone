<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://kit.fontawesome.com/668d372fa7.js" crossorigin="anonymous"></script>
    <!--<link href="https://fonts.googleapis.com/css?family=Catamaran:100&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Heebo:100&display=swap" rel="stylesheet"> -->
    <title>Smashing Magazine Clone</title>
</head>

<body>

    <header class="hd">
        <div>
            <img class="logo" src="https://d33wubrfki0l68.cloudfront.net/3fbf6ef77e5e00aea7a22423087373169b52ae7e/413ff/images/logo/logo.svg" alt="Smashing Magazine Logo">
            <!--<img class="logo1" src="#" alt="Smashing image">-->
        </div>

        <div class="hd-items">
            <img class="hd-items-img" src="https://d33wubrfki0l68.cloudfront.net/2bc30327ebf529a249e825447d86f18546a1d6db/36b19/images/nav-icons/articles.svg" alt="Hd image 1">
            <h2>Articles</h2>
            <p><em>Design & development</em></p>
        </div>
        <div class="hd-items">
            <img class="hd-items-img" src="https://d33wubrfki0l68.cloudfront.net/9b4ab044835dfde9adcfb5433a36be21a66cee4c/5b489/images/nav-icons/books.svg" alt="Hd image 1">
            <h2>Books</h2>
            <p><em>Physical & digital books</em></p>
        </div>
        <div class="hd-items">
            <img class="hd-items-img" src="https://d33wubrfki0l68.cloudfront.net/5831a43ae2230e30a035539e7c2b831561d2d2fd/86bab/images/nav-icons/events.svg" alt="Hd image 1">
            <h2>Events</h2>
            <p><em>Conferences & workshops</em></p>
        </div>
        <div class="hd-items">
            <img class="hd-items-img" src="https://d33wubrfki0l68.cloudfront.net/0b5647613c9ac6cfb7358e2c12d2912daa78af4f/15c46/images/nav-icons/jobs.svg" alt="Hd image 1">
            <h2>Jobs</h2>
            <p><em>Find work & employees</em></p>
        </div>
        <div class="hd-items">
            <img class="hd-items-img" src="https://d33wubrfki0l68.cloudfront.net/75778fbc97d23f2fca1610f78b2d7226b137fbfc/acdc3/images/nav-icons/membership.svg" alt="Hd image 1">
            <h2>Membership</h2>
            <p><em>Webinars & early-birds</em></p>
        </div>
        <form action="#">
            <button class="hd-btn" type="submit"><i class="fa fa-search"> Topics</button>
        </form>


    </header>

</body>

</html>
