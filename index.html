<head>

    <title>Smashing Magazine Clone</title>

<body>

    <header class="hd">
        <div>

            <!--<img class="logo1" src="#" alt="Smashing image">-->

        <div class="hd-items">

            <p><em>Design & development</em></p>
        </div>
        <div class="hd-items">
            <img class="hd-items-img" src="#" alt="Hd image 1">

        <div class="hd-items">
            <img class="hd-items-img" src="#" alt="Hd image 1">

        </div>
        <div class="hd-items">
            <img class="hd-items-img" src="#" alt="Hd image 1">

            <p><em>Find work & employees</em></p>
        </div>
        <div class="hd-items">
            <img class="hd-items-img" src="#" alt="Hd image 1">
            <h6>Membership</h6>
            <p><em>Webinars & early-birds</em></p>
        </div>
        <form action="#">
            <button class="hd-btn" type="submit"><i class="fa fa-search"> Topics</button>
        </form>
